query RubrikPolarisSDKRequest($feature: CloudAccountFeature!, $projectSearchText: String!) {
    result: gcpCloudAccountListProjects(feature: $feature, projectStatusFilters: [], projectSearchText: $projectSearchText) {
        project {
            id
            name
            projectId
            projectNumber
            roleId
            usesGlobalConfig
        }
        featureDetail {
            feature
            status
        }
    }
}
