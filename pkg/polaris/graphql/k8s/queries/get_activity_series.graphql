query RubrikPolarisSDKRequest(
    $activitySeriesId: UUID!,
    $clusterUuid: UUID,
    $after: String,
) {
    activitySeries(activitySeriesId: $activitySeriesId, clusterUuid: $clusterUuid) {
        activityConnection(after: $after) {
            nodes {
                activityInfo
                message
                status
                time
                severity
            }
            pageInfo {
                endCursor
                hasNextPage
            }
            count
        }
    }
}