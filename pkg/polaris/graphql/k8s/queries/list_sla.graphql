query RubrikPolarisSDKRequest(
    $after: String,
    $filter: [GlobalSlaFilterInput!]) {
    globalSlaConnection(
        after: $after,
        filter: $filter,
    ) {
        edges {
            node {
                id,
                name,
                ... on GlobalSla {
                    baseFrequency {
                        duration,
                        unit,
                    },
                    objectTypes,
                    firstFullBackupWindows {
                        durationInHours,
                        startTimeAttributes {
                            dayOfWeek{
                                day,
                            },
                            hour,
                            minute,
                        }
                    },
                    backupWindows{
                        durationInHours,
                        startTimeAttributes {
                            dayOfWeek{
                                day,
                            },
                            hour,
                            minute,
                        }
                    },
                }
            }
        }
        pageInfo {
            endCursor,
            hasNextPage,
        },
        count,
    }
}