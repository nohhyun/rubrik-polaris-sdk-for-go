query RubrikPolarisSDKRequest($awsNativeProtectionFeature: AwsNativeProtectionFeatureEnum = EC2, $filter: String = "") {
	awsNativeAccountConnection(awsNativeProtectionFeature: $awsNativeProtectionFeature, accountFilters: {
		nameSubstringFilter: {
			nameSubstring: $filter
		}
	}) {
		count
		edges {
			node {
				id
				regions
				status
				name
				slaAssignment
				configuredSlaDomain {
					id
					name
				}
				effectiveSlaDomain {
					id
					name
				}
			}
		}
		pageInfo {
			endCursor
			hasNextPage
		}	
	}
}
